{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
  <h2 id="sign-up">Sign up</h2>
  <form role="form" action="{% url 'signup' %}"method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success" >Sign up</button>
  </form>
{% endblock %}
