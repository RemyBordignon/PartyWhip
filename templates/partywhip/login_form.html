{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}


{% block content %}
  <h2 id="sign-up">Login</h2>

    <form role="form" action="{% url 'login' %}" method="post">

        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Sign in</button>
    </form>

{% endblock %}
