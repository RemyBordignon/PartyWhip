{% extends "../base.html" %}

{% block title %}
My Bids
{% endblock %}

{% block content %}

{% if bid_list %}
<h2>My Bids:</h2>
<div>
    {% for bid in bid_list %}
    <div class="card mt-3 mb-3">
        <div class="card-header">
            {{bid.post.title}}
        </div>
        <div class="card-body">
            <p class="card-text">{{bid.post.comment}}</p>
            <a href="{% url 'boards:detail' bid.post.id %}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>You have not bidded on any posts</p>
{% endif %}
{% endblock %}
