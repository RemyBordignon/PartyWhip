{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <div class="jumbotron">
            <h1>{{ post.title }}</h1>
            <h3>Current bids: </h3>
            <ul>
                {% for bid in post.bid_set.all %}
                    <div class="list-group-item-text">
                        <li>{{ bid.user.username }} : {{ bid.price }}</li>
                    </div>
                {% endfor %}
            </ul>
    </div>
{% endblock %}
