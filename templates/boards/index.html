{% extends "../base.html" %}

{% block title %}
Posts for {{ request.user.username }}
{% endblock %}

{% block content %}

{% if post_list  %}
    <h2>Job Postings:</h2>
    <ul>
        {% for post in post_list %}
            <div class="list-group-item"><a href="{% url 'boards:detail' post.id %}">{{ post.title }}</a></div>
        {% endfor %}
    </ul>
{% else %}
    <p>No Questions available</p>
{% endif %}

    <a href="{% url 'boards:create_post' %}">
        <button class="btn btn-success">Create Post</button>
    </a>

    <a href="{% url 'boards:create_bid' %}">
        <button class="btn btn-success">Create Bid</button>
    </a>

{% endblock %}
