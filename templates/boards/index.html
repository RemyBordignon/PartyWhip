{% extends "../base.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}

<!-- Search bar -->
<input class="form-control mt-3 mb-3" type="search" placeholder="Search Postings" aria-label="Search">

{% if post_list %}
<h2>Job Postings:</h2>
<div>
    {% for post in post_list %}
    <div class="card mt-3 mb-3">
        <div class="card-header">
            <strong>{{post.title}}</strong>
        </div>
        <div class="card-body">
            <p class="card-text">{{post.comment}}</p>
            <a href="{% url 'boards:detail' post.id %}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No posts available</p>
{% endif %}

<a href="{% url 'boards:create_post' %}">
    <button class="btn btn-success">Create Post</button>
</a>

<a href="{% url 'boards:create_bid' %}">
    <button class="btn btn-success">Create Bid</button>
</a>

{% endblock %}
