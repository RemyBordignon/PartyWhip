{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
New Bid
{% endblock %}


{% block content %}
    <form method="post" action="{% url 'boards:create_bid' post_id=post_id %}">
        {{ form | crispy}}

        {% csrf_token %}
        <button type="submit">Create Bid</button>
    </form>
{% endblock %}
