{% extends "../base.html" %}

{% block title %}
My Posts
{% endblock %}

{% block content %}

{% if post_list  %}
    <h2>My Posts:</h2>
    <ul>
        {% for post in post_list %}
             <div class="container">
                  <div class="row">
                    <div class="col-md-3"><a href="{% url 'boards:detail' post.id %}">{{ post.title }}</a></div>
                  </div>
            </div>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts available</p>
{% endif %}
{% endblock %}
